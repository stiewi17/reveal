<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<!-- CSS -->
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/sky.css">
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<!-- JAVASCRIPT -->
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>


</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h2>KTM</h2>
				<h3>KTM 125 EXC</h3>
			</section>
			
			<section> 
				<section>
				<h3>Leistung</h3>
				<ul>
					<li>Gedrosselt: 7PS</li>
					<li>Offen: 38PS</li>
				</ul>
			</section>
				
			</section>

			<section>
				<h2>Aussehen</h2>
				<section>
					<h3>Supermoto</h3>
					<img src="./img/supermoto.jpg">
				</section>

				<section>
					<h3>Enduro</h3>
					<img src="./img/enduro.jpg">
				</section>
			</section>
			<section>
				<h3>Sitzhöhe</h3>
				<p>960 mm</p>	
			</section>
			<section data-auto-animate>
				<h3>Preis</h3>
			</section>
			<section data-auto-animate>
				<h3>Preis</h3>
				<p>Neupreis: 5800€</p>
				<p>Gebraucht: 9500€</p>
			</section>

			<section>
				<h3>INFOS</h3>

					↓

					<section>
						<p>Übersetzung: 23/73</p>
					</section>
					<section>
						<p>Federweg: 335 mm</p>
					</section>
					<section>
						<p>Trockengewicht: 93kg</p>
					</section>
					<section>
						<p>Schwierigkeitsgrad zum Anmelden: 10/10</p>
					</section>
				</section>
			</section>
			
			<section>
				<a href="#/0">Zur Startseite</a>
			</section>
		</div>
	</div>


	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
